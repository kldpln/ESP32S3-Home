<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <!--设置显示比例自适应-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!--设置网页标题-->
        <title>温湿度监控系统</title>
        <style>
            /* 全局样式重置 */
            * {
                margin: 0; /* 去除默认外边距 */
                padding: 0;/* 去除默认内边距 */
                box-sizing: border-box;/* 设定盒模型为border-box，方便布局 */
            }
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                height: 100vh; /* 视口高度 */
                display: flex; /* 使用Flexbox布局 */
                justify-content: center; /* 水平居中 */
                align-items: center; /* 垂直居中 */
                background-image: url(back.jpg); /* 背景图片 */
                background-size: cover; /* 背景图片覆盖整个容器 */
                background-position: center; /* 背景图片居中 */
                color: rgb(255, 255, 255); /* 文字颜色为白色 */
            }

            .container {
                text-align: center; /* 文字居中 */
                background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
                backdrop-filter: blur(20px); /* 背景模糊效果 */
                -webkit-backdrop-filter: blur(20px);/* 兼容Safari */
                padding: 40px; /* 内边距 */
                border-radius: 16px; /* 圆角 */
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* 阴影效果 */
                width: 90%; /* 宽度为90% */
                max-width: 600px; /* 最大宽度为600px */
            }
            
            .cards-wrapper {
                display: flex;
                justify-content: space-around; /* 卡片间距均匀分布 */
                flex-wrap: wrap; /* 允许换行 */
                gap: 20px; /* 若换行则设置卡片间距 */
            }

            .card {
                background: rgba(0, 0, 0, 0.15);
                backdrop-filter: blur(20px); /* 背景模糊效果 */
                -webkit-backdrop-filter: blur(20px);/* 兼容Safari */
                padding: 20px; /* 内边距 */
                border-radius: 16px; /* 卡片圆角 */
                min-width: 100px; /* 最小宽度 */
                flex: 1; /* 卡片等分宽度 */
                transition: all 0.5s ease;/* 平滑过渡效果 */
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15); /* 阴影效果 */
            }

            .card:hover {
                transform: translateY(-5px); /* 鼠标悬停时上移 */
                background: rgba(0, 0, 0, 0.2);
            }

            h1 {
                font-size: 7vw;
                margin-bottom: 30px; /* 底部外边距 */
                font-weight: 600;/* 字重 */   
            }

            h2 {
                font-size: 5vw;
                margin-bottom: 5px; /* 底部外边距 */
                font-weight: 600;/* 字重 */   
            }
        </style>
    </head>
    <body>
        <!-- 温湿度信息容器 -->
        <div class="container">
            <h1>Legdema's Home</h1>

            <!--温湿度卡片-->
            <div class="cards-wrapper">
                <!-- 温度卡片 -->
                 <div class="card">
                    <h2>温度</h2>
                    <div class="value-box">
                        <span id="temp-val">--</span>
                        <span id="unit">°C</span>
                    </div>
                 </div>
                <!-- 湿度卡片 -->
                <div class="card">
                    <h2>湿度</h2>
                    <div class="value-box">
                        <span id="hum-val">--</span>
                        <span id="unit">%</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 脚本模块-->
        <script>
            function fetchData()
            {
            fetch('/data') // 向服务器请求数据
                 .then(response => response.json()) // 解析为JSON格式
                 .then(data =>{
                        document.getElementById("temp-val").innerText = data.temperature; // 更新温度值
                        document.getElementById("hum-val").innerText = data.humidity; // 更新湿度值
                 })
                }
            setInterval(fetchData, 2000); // 每2秒获取一次数据
            fetchData(); // 页面加载时立即获取一次数据
        </script>
    </body>
</html>
