<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <!--设置显示比例自适应-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!--设置网页标题-->
        <title>温湿度监控系统</title>
        <style>
            /* 全局样式重置 */
            * {
                margin: 0; /* 去除默认外边距 */
                padding: 0;/* 去除默认内边距 */
                box-sizing: border-box;/* 设定盒模型为border-box，方便布局 */
            }
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                min-height: 100vh; /* 最小高度100vh，允许滚动 */
                display: flex; /* 使用Flexbox布局 */
                justify-content: center; /* 水平居中 */
                align-items: center; /* 垂直居中 */
                background-image: url(back.jpg); /* 背景图片 */
                background-size: cover; /* 背景图片覆盖整个容器 */
                background-position: center; /* 背景图片居中 */
                background-attachment: fixed; /* 背景固定，防止滚动穿帮 */
                color: rgb(255, 255, 255); /* 文字颜色为白色 */
                padding: 40px 0; /* 增加上下内边距，防贴边 */
            }

            .container {
                text-align: center; /* 文字居中 */
                background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
                backdrop-filter: blur(20px); /* 背景模糊效果 */
                -webkit-backdrop-filter: blur(20px);/* 兼容Safari */
                padding: 40px; /* 内边距 */
                border-radius: 16px; /* 圆角 */
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* 阴影效果 */
                width: 90%; /* 宽度为90% */
                max-width: 600px; /* 最大宽度为600px */
            }
            
            .cards-wrapper {
                display: flex;
                justify-content: space-around; /* 卡片间距均匀分布 */
                flex-wrap: wrap; /* 允许换行 */
                gap: 20px; /* 若换行则设置卡片间距 */
            }

            .card {
                background: rgba(0, 0, 0, 0.15);
                backdrop-filter: blur(20px); /* 背景模糊效果 */
                -webkit-backdrop-filter: blur(20px);/* 兼容Safari */
                padding: 20px; /* 内边距 */
                border-radius: 16px; /* 卡片圆角 */
                min-width: 100px; /* 最小宽度 */
                flex: 1; /* 卡片等分宽度 */
                transition: all 0.5s ease;/* 平滑过渡效果 */
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15); /* 阴影效果 */
            }

            .card:hover {
                transform: translateY(-5px); /* 鼠标悬停时上移 */
                background: rgba(0, 0, 0, 0.2);
            }

            h1 {
                font-size: clamp(2rem, 5vw, 3.5rem); /* 限制最小2rem，最大3.5rem，中间自适应 */
                margin-bottom: 30px; /* 底部外边距 */
                font-weight: 600;/* 字重 */   
            }

            h2 {
                font-size: clamp(1.2rem, 4vw, 2rem); /* 同样限制h2的大小 */
                margin-bottom: 5px; /* 底部外边距 */
                font-weight: 600;/* 字重 */   
            }
        </style>
    </head>
    <body>
        <!-- 温湿度信息容器 -->
        <div class="container">
            <h1>Legdema's Home</h1>

            <!--温湿度卡片-->
            <div class="cards-wrapper">
                <!-- 温度卡片 -->
                 <div class="card">
                    <h2>温度</h2>
                    <div class="value-box">
                        <span id="temp-val">--</span>
                        <span id="unit">°C</span>
                    </div>
                    <div style="font-size: 0.8rem; margin-top: 5px; color: #eee;">
                        Max: <span id="max-temp-val">--</span> | Min: <span id="min-temp-val">--</span>
                    </div>
                 </div>
                <!-- 湿度卡片 -->
                <div class="card">
                    <h2>湿度</h2>
                    <div class="value-box">
                        <span id="hum-val">--</span>
                        <span id="unit">%</span>
                    </div>
                    <div style="font-size: 0.8rem; margin-top: 5px; color: #eee;">
                        Max: <span id="max-hum-val">--</span> | Min: <span id="min-hum-val">--</span>
                    </div>
                </div>
            </div>

            <!--图表显示区域-->
             <div class="card" style="margin-top: 20px; width: 100%; flex: 100%;">
                <canvas id="tempChart"></canvas>
             </div>
        </div>

        <!--图表库-->
        <script src="/chart.js"></script>

        <!-- 温湿度文字显示脚本模块-->
        <script>
            // === 初始化图表配置 ===
            const ctx = document.getElementById('tempChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line', // 折线图
                data: {
                    labels: [], // X轴：时间
                    datasets: [
                        {
                            label: '温度 (°C)',
                            data: [],
                            borderColor: 'rgba(255, 99, 132, 1)', // 红色线条
                            backgroundColor: 'rgba(255, 99, 132, 0.2)', // 红色填充背景
                            tension: 0.4, // 平滑曲线
                            borderWidth: 2,
                            yAxisID: 'y' // 绑定到左侧Y轴
                        },
                        {
                            label: '湿度 (%)',
                            data: [],
                            borderColor: 'rgba(54, 162, 235, 1)', // 蓝色线条
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            tension: 0.4,
                            borderWidth: 2,
                            yAxisID: 'y1' // 绑定到右侧Y轴 (双轴显示更清晰)
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    animation: {
                        duration: 1000, // 每次更新时的动画时长
                        easing: 'easeOutQuart' // 缓动效果
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { display: true, text: '温度' },
                            min: 0, // 固定温度下限
                            max: 50 // 固定温度上限
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: { display: true, text: '湿度' },
                            min: 0, // 固定湿度下限
                            max: 100, // 固定湿度上限
                            grid: {
                                drawOnChartArea: false, // 右侧轴不画网格线，防乱
                            }
                        }
                    }
                }
            });

            // === 数据获取与更新逻辑 ===
            function fetchData() {
                fetch('/data')
                    .then(response => response.json())
                    .then(data => {
                        // ---更新卡片文字---
                        document.getElementById("temp-val").innerText = data.temperature;
                        document.getElementById("hum-val").innerText = data.humidity;
                        
                        // 更新统计数据
                        if (data.max_temp && data.max_temp !== "-999.0") {
                             document.getElementById("max-temp-val").innerText = data.max_temp;
                             document.getElementById("min-temp-val").innerText = data.min_temp;
                             document.getElementById("max-hum-val").innerText = data.max_hum;
                             document.getElementById("min-hum-val").innerText = data.min_hum;
                        }

                        // ---更新图表---
                        const now = new Date();
                        const timeLabel = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();

                        // 添加新时间点到X轴
                        myChart.data.labels.push(timeLabel);
                        
                        // 先填入 0 或起始值，让点先“蹲在底部”
                        myChart.data.datasets[0].data.push(0);
                        myChart.data.datasets[1].data.push(0);

                        // 保持图表不至于太挤，只保留最近10个点
                        if (myChart.data.labels.length > 10) {
                            myChart.data.labels.shift(); // 删掉最旧的时间
                            myChart.data.datasets[0].data.shift(); // 删掉最旧的温度
                            myChart.data.datasets[1].data.shift(); // 删掉最旧的湿度
                        }

                        // 第一步更新：静默更新（无动画），这时点在底部
                        myChart.update('none');

                        // 修改为真实数据
                        // 获取数组最后一个位置的索引
                        const lastIndex = myChart.data.datasets[0].data.length - 1;
                        myChart.data.datasets[0].data[lastIndex] = data.temperature;
                        myChart.data.datasets[1].data[lastIndex] = data.humidity;

                        // 第二步更新：默认更新（带动画），点会从底部“飘”上来
                        myChart.update();
                    })
                    .catch(error => console.error('Error:', error));
            }

            // === 启动定时器 ===
            setInterval(fetchData, 2000);
            fetchData(); // 初始执行一次
        </script>
    </body>
</html>
