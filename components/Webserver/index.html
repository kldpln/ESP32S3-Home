<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <!--设置显示比例自适应-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!--设置网页标题-->
        <title>温湿度监控系统</title>
        <style>
            /* 全局样式重置 */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* 使用伪元素修复移动端背景白边和固定问题 */
            body::before {
                content: "";
                position: fixed;
                top: 0; 
                left: 0; 
                width: 100%; 
                height: 100%;
                background-image: url(back.jpg);
                background-size: cover;
                background-position: center;
                z-index: -1; /* 置于底层 */
            }

            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: rgb(255, 255, 255);
                padding: 20px; /* 移动端减小边距 */
            }

            .container {
                text-align: center;
                background: rgba(0, 0, 0, 0.3); /* 加深一点背景让文字更清晰 */
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                padding: 20px;
                border-radius: 20px;
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
                width: 100%;
                max-width: 600px;
            }
            
            .cards-wrapper {
                display: grid; /* 改用Grid布局 */
                grid-template-columns: 1fr 1fr; /* 两列等宽 */
                gap: 15px;
                margin-bottom: 20px;
            }
            
            /* 手机竖屏时，如果宽度太小，卡片自动单列显示(可选，目前两列通常也没问题) */
            @media (max-width: 350px) {
                .cards-wrapper {
                    grid-template-columns: 1fr;
                }
            }

            .card {
                background: rgba(255, 255, 255, 0.1); /* 稍微亮一点的卡片背景 */
                padding: 15px;
                border-radius: 16px;
                transition: transform 0.3s ease;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .card:active {
                transform: scale(0.98); /* 触摸反馈 */
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
                font-weight: 700;
                text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            }

            h2 {
                font-size: 1rem;
                opacity: 0.9;
                margin-bottom: 5px;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            /* 优化数值显示：大数字，清晰 */
            .value-box {
                margin: 10px 0;
                display: flex;
                justify-content: center;
                align-items: baseline; /* 基线对齐，让单位沉底 */
            }
            
            .value-box .val-number {
                font-size: 2.5rem; /* 大字体 */
                font-weight: 700;
                line-height: 1;
                /* 加上一点阴影防背景干扰 */
                text-shadow: 0 2px 4px rgba(0,0,0,0.3); 
            }

            .value-box .val-unit {
                font-size: 1.2rem;
                margin-left: 4px;
                opacity: 0.8;
                font-weight: 500;
            }

            .stats {
                font-size: 0.75rem; 
                margin-top: 8px; 
                color: rgba(255,255,255,0.7);
                background: rgba(0,0,0,0.2);
                padding: 4px 8px;
                border-radius: 10px;
                display: inline-block;
            }

            /* 图表容器优化 */
            .chart-wrapper {
                background: rgba(255, 255, 255, 0.05);
                border-radius: 16px;
                padding: 10px;
                width: 100%;
                /* 关键：给图表容器一个固定高度（或者vh），防止被压扁 */
                height: 350px; 
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Legdema's Home</h1>

            <div class="cards-wrapper">
                <!-- 温度卡片 -->
                 <div class="card">
                    <h2>温度</h2>
                    <div class="value-box">
                        <span id="temp-val" class="val-number">--</span>
                        <span id="unit" class="val-unit">°C</span>
                    </div>
                    <div class="stats">
                        Max: <span id="max-temp-val">--</span> | Min: <span id="min-temp-val">--</span>
                    </div>
                 </div>
                <!-- 湿度卡片 -->
                <div class="card">
                    <h2>湿度</h2>
                    <div class="value-box">
                        <span id="hum-val" class="val-number">--</span>
                        <span id="unit" class="val-unit">%</span>
                    </div>
                    <div class="stats">
                        Max: <span id="max-hum-val">--</span> | Min: <span id="min-hum-val">--</span>
                    </div>
                </div>
            </div>

            <!--图表显示区域 独立且固定高度-->
             <div class="chart-wrapper">
                <canvas id="tempChart"></canvas>
             </div>
        </div>

        <!--图表库-->
        <script src="/chart.js"></script>

        <!-- 温湿度文字显示脚本模块-->
        <script>
            // === 初始化图表配置 ===
            const ctx = document.getElementById('tempChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line', // 折线图
                data: {
                    labels: [], // X轴：时间
                    datasets: [
                        {
                            label: '温度 (°C)',
                            data: [],
                            borderColor: 'rgba(255, 99, 132, 1)', // 红色线条
                            backgroundColor: 'rgba(255, 99, 132, 0.2)', // 红色填充背景
                            tension: 0.4, // 平滑曲线
                            borderWidth: 2,
                            yAxisID: 'y' // 绑定到左侧Y轴
                        },
                        {
                            label: '湿度 (%)',
                            data: [],
                            borderColor: 'rgba(54, 162, 235, 1)', // 蓝色线条
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            tension: 0.4,
                            borderWidth: 2,
                            yAxisID: 'y1' // 绑定到右侧Y轴 (双轴显示更清晰)
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, // 关键：关闭默认比例，允许图表撑满自定义高度的容器
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    animation: {
                        duration: 1000, 
                        easing: 'easeOutQuart'
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { display: true, text: '温度' },
                            min: 0, // 固定温度下限
                            max: 50 // 固定温度上限
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: { display: true, text: '湿度' },
                            min: 0, // 固定湿度下限
                            max: 100, // 固定湿度上限
                            grid: {
                                drawOnChartArea: false, // 右侧轴不画网格线，防乱
                            }
                        }
                    }
                }
            });

            // === 数据获取与更新逻辑 ===
            function fetchData() {
                fetch('/data')
                    .then(response => response.json())
                    .then(data => {
                        // ---更新卡片文字---
                        document.getElementById("temp-val").innerText = data.temperature;
                        document.getElementById("hum-val").innerText = data.humidity;
                        
                        // 更新统计数据
                        if (data.max_temp && data.max_temp !== "-999.0") {
                             document.getElementById("max-temp-val").innerText = data.max_temp;
                             document.getElementById("min-temp-val").innerText = data.min_temp;
                             document.getElementById("max-hum-val").innerText = data.max_hum;
                             document.getElementById("min-hum-val").innerText = data.min_hum;
                        }

                        // ---更新图表---
                        const now = new Date();
                        const timeLabel = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();

                        // 添加新时间点到X轴
                        myChart.data.labels.push(timeLabel);
                        
                        // 先填入 0 或起始值，让点先“蹲在底部”
                        myChart.data.datasets[0].data.push(0);
                        myChart.data.datasets[1].data.push(0);

                        // 保持图表不至于太挤，只保留最近10个点
                        if (myChart.data.labels.length > 10) {
                            myChart.data.labels.shift(); // 删掉最旧的时间
                            myChart.data.datasets[0].data.shift(); // 删掉最旧的温度
                            myChart.data.datasets[1].data.shift(); // 删掉最旧的湿度
                        }

                        // 第一步更新：静默更新（无动画），这时点在底部
                        myChart.update('none');

                        // 修改为真实数据
                        // 获取数组最后一个位置的索引
                        const lastIndex = myChart.data.datasets[0].data.length - 1;
                        myChart.data.datasets[0].data[lastIndex] = data.temperature;
                        myChart.data.datasets[1].data[lastIndex] = data.humidity;

                        // 第二步更新：默认更新（带动画），点会从底部“飘”上来
                        myChart.update();
                    })
                    .catch(error => console.error('Error:', error));
            }

            // === 启动定时器 ===
            setInterval(fetchData, 2000);
            fetchData(); // 初始执行一次
        </script>
    </body>
</html>
