<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <!--设置显示比例自适应-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!--设置网页标题-->
        <title>温湿度监控系统</title>
        <style>
            /* 全局样式重置 */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* 使用伪元素修复移动端背景白边和固定问题 */
            body::before {
                content: "";
                position: fixed;
                top: 0; 
                left: 0; 
                width: 100%; 
                height: 100%;
                background-image: url(back.jpg);
                background-size: cover;
                background-position: center;
                z-index: -1; /* 置于底层 */
            }

            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: rgb(255, 255, 255);
                padding: 20px; /* 移动端减小边距 */
            }

            .container {
                text-align: center;
                background: rgba(0, 0, 0, 0.3); /* 加深一点背景让文字更清晰 */
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                padding: 20px;
                border-radius: 20px;
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
                width: 100%;
                max-width: 600px;
            }
            
            .cards-wrapper {
                display: grid; /* 改用Grid布局 */
                grid-template-columns: 1fr 1fr; /* 两列等宽 */
                gap: 15px;
                margin-bottom: 20px;
            }
            
            /* 手机竖屏时，如果宽度太小，卡片自动单列显示(可选，目前两列通常也没问题) */
            @media (max-width: 350px) {
                .cards-wrapper {
                    grid-template-columns: 1fr;
                }
            }

            .card {
                background: rgba(255, 255, 255, 0.05); /* 统一为深色背景 */
                padding: 15px;
                border-radius: 12px;
                transition: transform 0.3s ease;
                /* 去掉边框以保持一致 */
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
                font-weight: 700;
                text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            }

            h2 {
                font-size: 1rem;
                opacity: 0.9;
                margin-bottom: 5px;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            /* 优化数值显示：大数字，清晰 */
            .value-box {
                margin: 10px 0;
                display: flex;
                justify-content: center;
                align-items: baseline; /* 基线对齐，让单位沉底 */
            }
            
            .value-box .val-number {
                font-size: 2.5rem; /* 大字体 */
                font-weight: 700;
                line-height: 1;
                /* 加上一点阴影防背景干扰 */
                text-shadow: 0 2px 4px rgba(0,0,0,0.3); 
            }

            .value-box .val-unit {
                font-size: 1.2rem;
                margin-left: 4px;
                opacity: 0.8;
                font-weight: 500;
            }

            /* 图表容器优化 - 统一外观 */
            .chart-wrapper {
                background: rgba(255, 255, 255, 0.05);
                border-radius: 12px;
                padding: 10px;
                width: 100%;
                /* 关键：给图表容器一个固定高度（或者vh），防止被压扁 */
                height: 350px; 
                position: relative;
            }

            /* 历史数据区块 - 平铺式仪表盘布局 */
            .history-section {
                margin-top: 30px;
                width: 100%;
                border-top: 1px solid rgba(255,255,255,0.1);
                padding-top: 20px;
                text-align: left;
            }
            
            .section-title {
                font-size: 1.2rem;
                margin-bottom: 15px;
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .history-grid {
                display: grid;
                grid-template-columns: 1fr; /* 默认单列 (移动端) */
                gap: 15px;
            }

            /* 分区内的小卡片 */
            .history-card {
                background: rgba(255,255,255,0.05); /* 比主卡片深一点 */
                border-radius: 12px;
                padding: 15px;
            }

            .history-columns-wrapper {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .history-item {
                display: flex;
                flex-direction: column;
                margin-bottom: 8px;
            }
            .label { font-size: 0.8rem; color: #ccc; }
            .val   { font-size: 1.1rem; font-weight: bold; }
            
            .text-red { color: #ff6384; }
            .text-blue { color: #36a2eb; }

            /* 响应式适配：宽屏设备 (>= 768px) 改为横向分栏 */
            @media (min-width: 768px) {
                .container {
                    max-width: 900px; /* 放宽容器限制 */
                }
                .history-grid {
                    grid-template-columns: 1fr 1fr; /* 两列布局 */
                    /* 今日与昨日在第一排, 趋势图在旁边或者下面?
                       方案: 左边两块(今日+昨日) 堆叠, 右边放图表 */
                    grid-template-areas: 
                        "today chart"
                        "yest chart";
                }
                /* 如果希望今日昨日并排，图表在下，不需要特殊 grid-area */
                .history-grid {
                   grid-template-columns: 1fr 1fr; /* 今日 | 昨日 */
                }
                /* 专门给图表留一个跨两列的位置 */
                .history-chart-full {
                    grid-column: span 2;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Legdema's Home</h1>

            <div class="cards-wrapper">
                <!-- 温度卡片 -->
                 <div class="card">
                    <h2>温度</h2>
                    <div class="value-box">
                        <span id="temp-val" class="val-number">--</span>
                        <span id="unit" class="val-unit">°C</span>
                    </div>
                 </div>
                <!-- 湿度卡片 -->
                <div class="card">
                    <h2>湿度</h2>
                    <div class="value-box">
                        <span id="hum-val" class="val-number">--</span>
                        <span id="unit" class="val-unit">%</span>
                    </div>
                </div>
            </div>

            <!--图表显示区域 独立且固定高度-->
             <div class="chart-wrapper">
                <canvas id="tempChart"></canvas>
             </div>

             <!-- 历史数据面板 (无需跳转，向下扩展) -->
             <div class="history-section">
                <div class="section-title">历史概况</div>
                
                <div class="history-grid">
                    <!-- 今日统计 -->
                    <div class="history-card">
                        <h3>今日极值</h3>
                        <div class="history-columns-wrapper" style="margin-top:10px;">
                            <div class="history-item">
                                <span class="label">最高温度</span>
                                <span class="val text-red" id="today-max-temp">--</span>
                            </div>
                            <div class="history-item">
                                <span class="label">最低温度</span>
                                <span class="val text-red" id="today-min-temp">--</span>
                            </div>
                            <div class="history-item">
                                <span class="label">最高湿度</span>
                                <span class="val text-blue" id="today-max-hum">--</span>
                            </div>
                            <div class="history-item">
                                <span class="label">最低湿度</span>
                                <span class="val text-blue" id="today-min-hum">--</span>
                            </div>
                        </div>
                    </div>

                    <!-- 昨日统计 (模拟展示) -->
                    <div class="history-card">
                         <h3>昨日回顾</h3>
                         <div class="history-columns-wrapper" style="margin-top:10px;">
                            <div class="history-item">
                                <span class="label">最高温度</span>
                                <span class="val text-red" id="yesterday-max-temp">--</span>
                            </div>
                            <div class="history-item">
                                <span class="label">最低温度</span>
                                <span class="val text-red" id="yesterday-min-temp">--</span>
                            </div>
                            <div class="history-item">
                                <span class="label">最高湿度</span>
                                <span class="val text-blue" id="yesterday-max-hum">--</span>
                            </div>
                            <div class="history-item">
                                <span class="label">最低湿度</span>
                                <span class="val text-blue" id="yesterday-min-hum">--</span>
                            </div>
                         </div>
                    </div>

                    <!-- 一周趋势图 -->
                    <div class="history-card history-chart-full">
                        <h3>本周趋势</h3>
                        <div style="height: 200px; position: relative;">
                            <canvas id="weeklyChart"></canvas>
                        </div>
                    </div>
                </div>
             </div>
        </div>

        <!--图表库-->
        <script src="/chart.js"></script>

        <!-- 温湿度文字显示脚本模块-->
        <script>
            // === 初始化图表配置 ===
            const ctx = document.getElementById('tempChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line', // 折线图
                data: {
                    labels: [], // X轴：时间
                    datasets: [
                        {
                            label: '温度 (°C)',
                            data: [],
                            borderColor: 'rgba(255, 99, 132, 1)', // 红色线条
                            backgroundColor: 'rgba(255, 99, 132, 0.2)', // 红色填充背景
                            tension: 0.4, // 平滑曲线
                            borderWidth: 2,
                            yAxisID: 'y' // 绑定到左侧Y轴
                        },
                        {
                            label: '湿度 (%)',
                            data: [],
                            borderColor: 'rgba(54, 162, 235, 1)', // 蓝色线条
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            tension: 0.4,
                            borderWidth: 2,
                            yAxisID: 'y1' // 绑定到右侧Y轴 (双轴显示更清晰)
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, // 关键：关闭默认比例，允许图表撑满自定义高度的容器
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    animation: {
                        duration: 1000, 
                        easing: 'easeOutQuart'
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { display: true, text: '温度' },
                            min: 0, // 固定温度下限
                            max: 50 // 固定温度上限
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: { display: true, text: '湿度' },
                            min: 0, // 固定湿度下限
                            max: 100, // 固定湿度上限
                            grid: {
                                drawOnChartArea: false, // 右侧轴不画网格线，防乱
                            }
                        }
                    }
                }
            });

            // === 数据获取与更新逻辑 ===
            function fetchData() {
                fetch('/data')
                    .then(response => response.json())
                    .then(data => {
                        // ---更新卡片文字---
                        document.getElementById("temp-val").innerText = data.temperature;
                        document.getElementById("hum-val").innerText = data.humidity;
                        
                        // 更新昨日数据 (改为读取 history[0])
                        if(document.getElementById("yesterday-max-temp")) { 
                            if(data.history && data.history[0] && data.history[0] !== null) {
                                const yData = data.history[0];
                                document.getElementById("yesterday-max-temp").innerText = yData.max_temp.toFixed(1) + "°C";
                                document.getElementById("yesterday-min-temp").innerText = yData.min_temp.toFixed(1) + "°C";
                                document.getElementById("yesterday-max-hum").innerText = yData.max_hum.toFixed(1) + "%";
                                document.getElementById("yesterday-min-hum").innerText = yData.min_hum.toFixed(1) + "%";
                            } else {
                                document.getElementById("yesterday-max-temp").innerText = "--";
                                document.getElementById("yesterday-min-temp").innerText = "--";
                                document.getElementById("yesterday-max-hum").innerText = "--";
                                document.getElementById("yesterday-min-hum").innerText = "--";
                            }
                        }
                        
                        // 更新今日数据 (字段名保持不变，直接赋值)
                        if(document.getElementById("today-max-temp")) {
                            document.getElementById("today-max-temp").innerText = data.max_temp_today + "°C";
                            document.getElementById("today-min-temp").innerText = data.min_temp_today + "°C";
                            document.getElementById("today-max-hum").innerText = data.max_hum_today + "%";
                            document.getElementById("today-min-hum").innerText = data.min_hum_today + "%";
                        }
                
                        // 更新图表
                        const now = new Date();
                        const timeLabel = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();

                        // 添加新时间点到X轴
                        myChart.data.labels.push(timeLabel);
                        
                        // 先填入 0 或起始值，让点先“蹲在底部”
                        myChart.data.datasets[0].data.push(0);
                        myChart.data.datasets[1].data.push(0);

                        // 保持图表不至于太挤，只保留最近10个点
                        if (myChart.data.labels.length > 10) {
                            myChart.data.labels.shift(); // 删掉最旧的时间
                            myChart.data.datasets[0].data.shift(); // 删掉最旧的温度
                            myChart.data.datasets[1].data.shift(); // 删掉最旧的湿度
                        }

                        // 第一步更新：静默更新（无动画），这时点在底部
                        myChart.update('none');

                        // 修改为真实数据
                        // 获取数组最后一个位置的索引
                        const lastIndex = myChart.data.datasets[0].data.length - 1;
                        myChart.data.datasets[0].data[lastIndex] = data.temperature;
                        myChart.data.datasets[1].data[lastIndex] = data.humidity;

                        // 第二步更新：默认更新（带动画），点会从底部“飘”上来
                        myChart.update();

                        // === 新增：更新历史柱状图 ===
                        // 准备数据容器
                        let tempLabels = [];
                        let tempHighs = [];
                        let tempLows = [];
                        const weekdayMap = ["周日", "周一", "周二", "周三", "周四", "周五", "周六"];

                        if (data.history) {
                            // 倒序遍历: 7天前 -> 昨天
                            for (let i = 6; i >= 0; i--) {
                                const dayData = data.history[i];
                                if (dayData && dayData !== null) {
                                    tempLabels.push(weekdayMap[dayData.weekday]);
                                    tempHighs.push(dayData.max_temp);
                                    tempLows.push(dayData.min_temp);
                                } else {
                                    tempLabels.push(""); // 无数据留空
                                    tempHighs.push(0); 
                                    tempLows.push(0);
                                }
                            }
                        }
                        // 如果 myWeeklyChart 已经初始化了，就更新它
                        if (typeof myWeeklyChart !== 'undefined' && myWeeklyChart) {
                            myWeeklyChart.data.labels = tempLabels;
                            myWeeklyChart.data.datasets[0].data = tempHighs;
                            myWeeklyChart.data.datasets[1].data = tempLows;
                            myWeeklyChart.update();
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }

            //时间同步函数
            function syncTime() {
                //获取浏览器时间并转换为秒
                const timestamp = Math.floor(Date.now() / 1000);
                console.log("正在同步时间:", timestamp);

                //发送POST请求到服务器的时间同步接口
                fetch('/sync_time', {
                    method: 'POST',
                    body: timestamp.toString() //将时间转换为字符串发送
                })
                .then(response => {
                    if (response.ok) {
                        console.log("时间同步成功");
                    } else {
                        console.error("时间同步失败");
                    }
                })
                .catch(error => console.error('同步请求出错:', error));
            }
            //页面加载完成后同步
            syncTime();
            
            //启动定时器
            setInterval(fetchData, 2000);
            fetchData(); // 初始执行一次

            // === 初始化本周趋势图 (放在最后初始化) ===
            var myWeeklyChart; // 必须声明为全局变量，否则fetchData里访问不到
            const ctxWeekly = document.getElementById('weeklyChart').getContext('2d');
            myWeeklyChart = new Chart(ctxWeekly, {
                type: 'bar', 
                data: {
                    labels: [], // 等待 fetchData 填充
                    datasets: [{
                        label: '最高温',
                        data: [],
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    },
                    {
                        label: '最低温',
                        data: [],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom' } }, 
                    scales: { y: { beginAtZero: false } }
                }
            });
        </script>
    </body>
</html>
